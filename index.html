<!DOCTYPE HTML>
<HTML>
	<head>
		<title>Reserve Your Seat</title>
		<!--CSS and Font links under here-->
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Faster+One|Monoton|Poller+One|Share+Tech|Sonsie+One" rel="stylesheet">

    	<!---javascript and jquery library files under here-->
    	<script src="jquery.js" type="text/javascript"></script>
    	<script src="index.js" type="text/javascript"></script>
    	
	</head>
	
	<body>
		<!--#header Box under here-->
		<header>
		    <img id="theatre_image" src="theatre.png"/>	
			<h1>Woodward Avenue Cinema</h1>
		</header>
			
		<div id="theatre">
				<!--#screen Div under here-->
				<div id="screen" >
					<p>Screen</p>
				</div>	
				
				<!--Six vertical columns under here, then 4 divs inside each of them, for seats-->
				<div id = "wrapper">
						<div class="outercolumn">
							<div class="seats open" id="a1">
							<span class="seatnumber">A1</span>
							</div>
							<div class="seats open" id="b1">
							<span class="seatnumber">B1</span>
							</div>
							<div class="seats open" id="c1">
							<span class="seatnumber">C1</span>
							</div>
							<div class="seats open" id="d1">
							<span class="seatnumber">D1</span>
							</div>
						</div>
					
						<div class="column">
							<div class="seats open" id="a2">
							<span class="seatnumber">A2</span>
							</div>
							<div class="seats open" id="b2">
							<span class="seatnumber">B2</span>
							</div>
							<div class="seats open" id="c2">
							<span class="seatnumber">C2</span>
							</div>
							<div class="seats open" id="d2">
							<span class="seatnumber">D2</span>
							</div>
						</div>
							
						<div class="column">
							<div class="seats open" id="a3">
							<span class="seatnumber">A3</span>	
							</div>
							<div class="seats open" id="b3">
							<span class="seatnumber">B3</span>
							</div>
							<div class="seats open" id="c3">
							<span class="seatnumber">C3</span>
							</div>
							<div class="seats open" id="d3">
							<span class="seatnumber">D3</span>
							</div>
						</div>
						
						<div class="column">
							 <div class="seats open" id="a4">
							<span class="seatnumber">A4</span>
							</div>
							<div class="seats open" id="b4">
							<span class="seatnumber">B4</span>
							</div>
							<div class="seats open" id="c4">
							<span class="seatnumber">C4</span>
							</div>
							<div class="seats open" id="d4">
							<span class="seatnumber">D4</span>
							</div>   
						</div>
							
						<div class="column">
							<div class="seats open" id="a5">
							<span class="seatnumber">A5</span>
							</div>
							<div class="seats open" id="b5">
							<span class="seatnumber">B5</span>
							</div>
							<div class="seats open" id="c5">
							<span class="seatnumber">C5</span>
							</div>
							<div class="seats open" id="d5">
							<span class="seatnumber">D5</span>
							</div>  
						</div>
							
						<div class="outercolumn">
							<div class="seats open" id="a6">
							<span class="seatnumber">A6</span>
							</div>
							<div class="seats open" id="b6">
							<span class="seatnumber">B6</span>
							</div>
							<div class="seats open" id="c6">
							<span class="seatnumber">C6</span>
							</div>
							<div class="seats open" id="d6">
							<span class="seatnumber">D6</span>
							</div>  
						</div>
				</div><!--end of wrapper-->
			</div><!--end of theatre div-->
		
		<div id = "keyformcontainer">
			<p id = "instructions">Please click on available seat(s) and fill out the reservation form.</p>
			
			<!--color key for seat availability-->	
			<div id="key">
				<h3 id="keyhead">Key</h3>
				<div class="keycolor" id="open"><p class="keytext">Open</p></div>
				<div class="keycolor" id="reserved"><p class="keytext">Reserved</p></div>
				<div class="keycolor" id="selected"><p class="keytext">Selected</p></div>
			</div>
			<!--form elements below here inside div-->
			<div id = "form">
				<h3>Please Reserve Your Seat(s)</h3>
				<label class = "title">Name: <input type="text" name="name" maxlength="30" id="name" placeholder = "Name"/></label>
				</br>
				<label class = "title">Selected Seat(s): <input type="text" name="seats" maxlength="30" id="seatsToBeReserved" readonly/></label>
				<input type="submit" name="reserve" value="Reserve Seats" id="reservebutton"/>
			</div><!--end of form-->
		</div> <!--end of keyformcontainer-->
		
	</body>
</HTML>
